schema: "https://schema.org/TechnicalDocument"
id: "doc-protocol-schema-001"
version: "2.0.0"

status: "Active"
priority: "P0"
owner: "Documentation Team & AI Feedback System"

document_schema:
  type: object
  required:
    - metadata
    - content
    - feedback
  properties:
    metadata:
      type: object
      required:
        - schema
        - version
        - status
        - owner
        - title
        - description
      properties:
        schema:
          type: string
          format: uri
          description: "Schema identifier following schema.org format"
        version:
          type: string
          pattern: '^\d+\.\d+\.\d+$'
          description: "Semantic version of the document"
        status:
          type: string
          enum: [Active, Deprecated, Draft]
          description: "Current status of the document"
        owner:
          type: string
          description: "Owner or team responsible for the document"
        title:
          type: string
        description:
          type: string
    content:
      type: object
      required:
        - overview
        - key_components
        - sections
        - changelog
      properties:
        overview:
          type: string
        key_components:
          type: string
        sections:
          type: array
          items:
            type: object
            required:
              - title
              - content
            properties:
              title:
                type: string
                description: "Section title"
              content:
                type: string
                description: "Section content in markdown format"
        changelog:
          type: array
          items:
            type: object
            required:
              - version
              - date
              - changes
            properties:
              version:
                type: string
                pattern: ^\d+\.\d+\.\d+$
                description: "Version number"
              date:
                type: string
                format: date
                description: "Date of change"
              changes:
                type: array
                items:
                  type: string
                description: "List of changes in this version"
    feedback:
      type: object
      required:
        - rating
        - comments
        - observations
        - suggestions
        - status
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 100
        comments:
          type: string
        observations:
          type: array
          items:
            type: object
            required:
              - what
            properties:
              what:
                type: string
              impact:
                type: string
              priority:
                type: string
                enum: [critical, high, medium, low]
              category:
                type: string
                enum: [quality, performance, usability, maintainability, security, accessibility]
        suggestions:
          type: array
          items:
            type: object
            required:
              - action
            properties:
              action:
                type: string
              priority:
                type: string
                enum: [critical, high, medium, low]
              effort:
                type: string
                enum: [minimal, small, medium, large, extensive]
              impact:
                type: string
                enum: [critical, high, medium, low]
              assignee:
                type: string
        status:
          type: object
          required:
            - value
            - updated_by
            - date
          properties:
            value:
              type: string
              enum: [draft, in_review, approved, needs_improvement, deprecated]
            updated_by:
              type: string
            date:
              type: string
              format: date
            validation:
              type: string
              enum: [passed, failed, pending, not_applicable]
            implementation:
              type: string
              enum: [complete, in_progress, planned, not_started]
        # Enhanced feedback fields (optional for backward compatibility)
        current_state:
          type: object
          properties:
            quality_score:
              type: number
              minimum: 0
              maximum: 100
            completeness:
              type: number
              minimum: 0
              maximum: 100
            accuracy:
              type: number
              minimum: 0
              maximum: 100
            usability:
              type: number
              minimum: 0
              maximum: 100
            last_updated:
              type: string
              format: date-time
            assessed_by:
              type: string
        planned_state:
          type: object
          properties:
            target_quality_score:
              type: number
              minimum: 0
              maximum: 100
            target_date:
              type: string
              format: date
            planned_improvements:
              type: array
              items:
                type: object
                properties:
                  improvement:
                    type: string
                  expected_impact:
                    type: number
                    minimum: 0
                    maximum: 100
                  effort_estimate:
                    type: string
                    enum: [minimal, small, medium, large, extensive]
                  assigned_to:
                    type: string
        importance:
          type: object
          properties:
            business_value:
              type: string
              enum: [critical, high, medium, low]
            technical_priority:
              type: string
              enum: [critical, high, medium, low]
            user_impact:
              type: string
              enum: [critical, high, medium, low]
            strategic_alignment:
              type: string
              enum: [high, medium, low]
            dependency_level:
              type: string
              enum: [blocker, high, medium, low, none]
        agent_assessment:
          type: object
          properties:
            honest_thoughts:
              type: object
              properties:
                overall_impression:
                  type: string
                strengths:
                  type: array
                  items:
                    type: string
                weaknesses:
                  type: array
                  items:
                    type: string
                confidence_level:
                  type: number
                  minimum: 0
                  maximum: 100
                assessment_timestamp:
                  type: string
                  format: date-time
            automated_analysis:
              type: object
              properties:
                readability_score:
                  type: number
                  minimum: 0
                  maximum: 100
                technical_accuracy:
                  type: number
                  minimum: 0
                  maximum: 100
                completeness_gaps:
                  type: array
                  items:
                    type: string
                consistency_issues:
                  type: array
                  items:
                    type: string
            recommendations:
              type: object
              properties:
                immediate_actions:
                  type: array
                  items:
                    type: object
                    properties:
                      action:
                        type: string
                      reason:
                        type: string
                      effort:
                        type: string
                        enum: [minimal, small, medium, large]
                      expected_improvement:
                        type: number
                        minimum: 0
                        maximum: 100
                long_term_improvements:
                  type: array
                  items:
                    type: object
                    properties:
                      improvement:
                        type: string
                      justification:
                        type: string
                      estimated_effort:
                        type: string
                        enum: [small, medium, large, extensive]
                      strategic_value:
                        type: string
                        enum: [critical, high, medium, low] 