title: Agent Documentation Schema
version: 1.0
properties:
  metadata:
    type: object
    required: 
      - schema
      - version
      - status
      - priority
      - owner
      - capabilities
    properties:
      schema: 
        type: string
        format: uri
      version:
        type: string
        pattern: ^\d+\.\d+\.\d+$
      status:
        type: string
        enum:
          - Active
          - Draft
          - Deprecated
      priority:
        type: string
        enum:
          - P0
          - P1
          - P2
      owner:
        type: string
      capabilities:
        type: array
        items:
          type: string
          pattern: ^[a-z_]+:v\d+$
  content:
    type: object
    required:
      - sections
      - changelog
      - feedback
    properties:
      sections:
        type: array
        items:
          type: object
          required:
            - title
            - content
      changelog:
        type: array
        items:
          type: object
          required:
            - version
            - date
            - changes
      feedback:
        type: object
        required:
          - framework
          - status
        properties:
          framework:
            type: string
            format: uri
            description: "Reference to feedback framework schema"
          status:
            type: object
            required:
              - validation
              - implementation 