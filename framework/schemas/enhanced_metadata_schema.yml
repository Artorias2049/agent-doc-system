schema: "https://schema.org/TechnicalDocument"
id: "enhanced-metadata-schema-001"
version: "4.0.0"
status: "Active"
owner: "DocSystemAgent"

enhanced_metadata_schema:
  type: object
  required:
    - metadata
    - assessment
    - system
  properties:
    metadata:
      type: object
      required:
        - schema
        - version
        - status
        - owner
        - title
        - description
        - file_type
      properties:
        schema:
          type: string
          format: uri
        version:
          type: string
          pattern: '^\d+\.\d+\.\d+$'
        status:
          type: string
          enum: [Active, Deprecated, Draft, Archived]
        owner:
          type: string
        title:
          type: string
        description:
          type: string
        file_type:
          type: string
          enum: [documentation, code, config, test, schema, template]
        tags:
          type: array
          items:
            type: string
        dependencies:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
              type:
                type: string
                enum: [required, optional, referenced]
    assessment:
      type: object
      required:
        - quality_score
        - validation_status
        - last_assessed
        - assessed_by
      properties:
        quality_score:
          type: integer
          minimum: 1
          maximum: 100
        validation_status:
          type: string
          enum: [passed, failed, warning, pending]
        validation_errors:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [error, warning, info]
              message:
                type: string
              line:
                type: integer
        last_assessed:
          type: string
          format: date-time
        assessed_by:
          type: string
        improvement_velocity:
          type: object
          properties:
            last_7_days:
              type: number
            last_30_days:
              type: number
            trend:
              type: string
              enum: [improving, stable, declining]
        metrics:
          type: object
          properties:
            completeness:
              type: integer
              minimum: 0
              maximum: 100
            accuracy:
              type: integer
              minimum: 0
              maximum: 100
            clarity:
              type: integer
              minimum: 0
              maximum: 100
            consistency:
              type: integer
              minimum: 0
              maximum: 100
            usability:
              type: integer
              minimum: 0
              maximum: 100
        code_metrics:
          type: object
          description: "For code files only"
          properties:
            complexity_score:
              type: integer
              minimum: 1
              maximum: 100
            test_coverage:
              type: number
              minimum: 0
              maximum: 100
            documentation_coverage:
              type: number
              minimum: 0
              maximum: 100
            maintainability_index:
              type: integer
              minimum: 1
              maximum: 100
            lines_of_code:
              type: integer
            cyclomatic_complexity:
              type: integer
        priority:
          type: object
          properties:
            business_value:
              type: string
              enum: [critical, high, medium, low]
            technical_priority:
              type: string
              enum: [critical, high, medium, low]
            urgency:
              type: string
              enum: [immediate, high, medium, low]
    system:
      type: object
      required:
        - created_at
        - modified_at
        - file_size
        - file_hash
      properties:
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time
        file_size:
          type: integer
          description: "File size in bytes"
        file_hash:
          type: string
          description: "SHA-256 hash for change detection"
        git_info:
          type: object
          properties:
            last_commit:
              type: string
            last_author:
              type: string
            commit_count:
              type: integer
            branch:
              type: string
        agent_activity:
          type: object
          properties:
            last_reviewed_by:
              type: string
            review_count:
              type: integer
            collaborators:
              type: array
              items:
                type: string
        automation:
          type: object
          properties:
            auto_assess:
              type: boolean
              default: true
            assessment_frequency:
              type: string
              enum: [on_change, daily, weekly, manual]
            alerts_enabled:
              type: boolean
              default: false
            quality_threshold:
              type: integer
              minimum: 1
              maximum: 100
              default: 70
    relationships:
      type: object
      properties:
        parent_docs:
          type: array
          items:
            type: string
        child_docs:
          type: array
          items:
            type: string
        related_files:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
              relationship:
                type: string
                enum: [implements, references, extends, tests, documents]
        external_links:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                format: uri
              type:
                type: string
                enum: [api, documentation, resource, tool]
              status:
                type: string
                enum: [active, broken, deprecated]
    feedback:
      type: object
      properties:
        current_issues:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [quality, performance, usability, security, maintainability]
              severity:
                type: string
                enum: [critical, high, medium, low]
              description:
                type: string
              suggested_fix:
                type: string
        improvement_suggestions:
          type: array
          items:
            type: object
            properties:
              suggestion:
                type: string
              effort:
                type: string
                enum: [minimal, small, medium, large]
              impact:
                type: integer
                minimum: 1
                maximum: 100
              priority:
                type: string
                enum: [critical, high, medium, low]
        agent_notes:
          type: array
          items:
            type: object
            properties:
              agent:
                type: string
              note:
                type: string
              timestamp:
                type: string
                format: date-time