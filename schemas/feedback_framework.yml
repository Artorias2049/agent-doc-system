title: Agent Feedback Framework Schema
version: 1.0
properties:
  metadata:
    type: object
    required: 
      - schema
      - version
      - status
      - priority
      - owner
      - capabilities
    properties:
      schema: 
        type: string
        format: uri
      version:
        type: string
        pattern: ^\d+\.\d+\.\d+$
      status:
        type: string
        enum:
          - Active
          - Draft
          - Deprecated
      priority:
        type: string
        enum:
          - P0
          - P1
          - P2
      owner:
        type: string
      capabilities:
        type: array
        items:
          type: string
          pattern: ^[a-z_]+:v\d+$
  content:
    type: object
    required:
      - observation
      - analysis
      - recommendation
      - questions
      - changelog
    properties:
      observation:
        type: object
        required:
          - what
          - when
          - context
      analysis:
        type: object
        required:
          - impact
          - root_cause
          - patterns
      recommendation:
        type: object
        required:
          - suggestions
          - steps
          - outcomes
      questions:
        type: object
        required:
          - clarifications
          - preferences
          - priorities
      changelog:
        type: array
        items:
          type: object
          required:
            - version
            - date
            - changes
  validation:
    type: object
    required:
      - status
      - checks
    properties:
      status:
        type: object
        required:
          - format
          - elements
          - metadata
          - changelog
          - guidelines
      checks:
        type: array
        items:
          type: string 